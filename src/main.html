<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="前端|JavaScript|lhyt" />
    <meta
      name="description"
      content="希望成为技术栈非常花哨且具有学习意义的项目"
    />
    <link
      data-import="header"
      rel="import"
      href="/src/components/header/index.html"
    />
    <link
      data-import="loading"
      rel="import"
      href="/src/components/loading/index.html"
    />
    <link rel="stylesheet" type="text/css" href="live2d/assets/waifu.css" />
    <link rel="stylesheet" type="text/css" href="src/index.css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <title>im lhyt</title>
    <style>
      body {
        margin: 0;
      }
      * {
        cursor: url('./cursor.png'), auto;
      }
    </style>
  </head>

  <body>
    <main class="lhyt-main-container">
      $$header$$
      <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
      </div>
    </main>
    $$loading$$

    <script src="live2d/assets/waifu-tips.js"></script>
    <script src="live2d/assets/live2d.js"></script>
    <script>
      // window.onload = () => {
      //   setTimeout(() => {
      //     const loading = document.querySelector('.lhyt-loading-container');
      //     loading.parentNode.removeChild(loading);
      //     document.querySelector('.lhyt-main-container').style.display =
      //       'block';
      //   }, 3000);
      // };
      const secondLoaded = sessionStorage.getItem('SECOND_FLAG');
      if (secondLoaded) {
        document.querySelector('.lhyt-main-container').style.display = 'block';
        window.SECOND_FLAG = true;
      } else {
        sessionStorage.setItem('SECOND_FLAG', '1');
        document.querySelector('.lhyt-main-container').style.display = 'none';
      }
      window.handleClickGoInLoading = () => {
        const loading = document.querySelector('.lhyt-loading-container');
        loading.parentNode.removeChild(loading);
        document.querySelector('.lhyt-main-container').style.display = 'block';
      };
    </script>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
      initModel('live2d/assets/');
    </script>
  </body>
</html>
