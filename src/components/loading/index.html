<style>
  .lhyt-loading-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .lhyt-loading {
    font-size: 4rem;
  }

  .lhyt-loading-outer,
  .lhyt-loading-middle,
  .lhyt-loading-inner {
    border: 3px solid transparent;
    border-top-color: var(--main-color);
    border-right-color: var(--main-color);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
  }

  .lhyt-loading-outer {
    width: 3.5em;
    height: 3.5em;
    margin-left: -1.75em;
    margin-top: -1.75em;
    animation: spin 2s linear infinite;
  }

  .lhyt-loading-middle {
    width: 2.1em;
    height: 2.1em;
    margin-left: -1.05em;
    margin-top: -1.05em;
    animation: spin 1.75s linear reverse infinite;
  }

  .lhyt-loading-inner {
    width: 0.8em;
    height: 0.8em;
    margin-left: -0.4em;
    margin-top: -0.4em;
    animation: spin 1.5s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .lhyt-loading-txt-container > p {
    position: relative;
    top: -220px;
    transition: all 1.5s 0.5s;
    width: 0;
    height: 20px;
    overflow: hidden;
    text-align: left;
  }
  .loading-active-txt {
    width: 260px !important;
  }
  .lhyt-loading-button {
    z-index: 1;
    position: absolute;
    font-size: inherit;
    font-family: inherit;
    color: white;
    padding: 0.5em 1em;
    outline: none;
    left: 50%;
    transform: translateX(-50%);
    border: none;
    background-color: hsl(236, 32%, 26%);
    display: none;
  }

  .enter-home {
    top: 16em;
  }

  .enter-blog {
    top: 20em;
  }

  .lhyt-loading-button:hover {
    cursor: pointer;
  }

  .lhyt-loading-button::before {
    content: '';
    z-index: -1;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    border: 4px solid hsl(236, 32%, 26%);
    transform-origin: center;
    transform: scale(1);
    animation: scale-btn 1s infinite;
  }

  @keyframes scale-btn {
    from {
      transform: scale(1);
      opacity: 1;
    }

    to {
      transform: scale(1.75);
      opacity: 0;
    }
  }
</style>
<div style="display: none;" class="lhyt-loading-container">
  <div class="lhyt-loading">
    <div class="lhyt-loading-outer"></div>
    <div class="lhyt-loading-middle"></div>
    <div class="lhyt-loading-inner"></div>
  </div>
  <div class="lhyt-loading-txt-container">
    <p>十年，像是一场恶梦</p>
    <p>我一直等待着醒来的那一天</p>
    <p>我归来时</p>
    <p>城若阻我，我便拆了那城</p>
    <p>官若拦我，我便宰了那官</p>
  </div>
  <button class="lhyt-loading-button enter-home">进入主页</button>
  <button class="lhyt-loading-button enter-blog">进入博客</button>
</div>
