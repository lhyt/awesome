<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>comming soon</title>
    <script>
        CSS && CSS.paintWorklet.addModule('worker.js')
    </script>
    <style>
        :root {
            --mid: 0;
        }
        body{
            overflow: hidden;
        }
        .loading-paint {
            background-image: paint(randomcolor);
            width: 100%;
            height: 100vh;
            color: #000;
            opacity: .7;
            --w: 50;
            --h: 50;
            --spacing: 10;
            line-height: 100vh;
            text-align: center;
            font-size: 40px;
            --m: var(--mid);
        }
    </style>
</head>
<body>
    <div class="loading-paint">
        主人说，绝对不用任何框架做页面，直接用浏览器原生的技术，ta很快就来了
    </div>
</body>
<script>
let _fucker_ = false;
let timer = requestAnimationFrame(() => {
    document
    .querySelector('.loading-paint')
    .style
    .setProperty('--w',
        _fucker_ ? 50 : 50.0000001
    );
    _fucker_ = !_fucker_;
})
</script>
</html>
